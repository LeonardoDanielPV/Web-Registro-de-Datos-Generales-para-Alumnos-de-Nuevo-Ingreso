    <!-- Scripts de la implementacion -->
    <script type="text/javascript">
        $(document).ready(function(){
            $("#alertaSolicitud").hide();
            $("#errorSolicitud").hide();
            $("#btnEnviar").click(function(evento){
                evento.preventDefault();
                
                if(validarCorreo())
                {
                    $("#errorSolicitud").hide();
                    $("#alertaSolicitud").show();
                    $("#forgot-password-email").prop('disabled', true);
                    $("#btnEnviar").prop('disabled', true);
                    console.log("hola");
                }
                else
                {
                    $("#errorSolicitud").show();
                }
            });
        });

        function validarCorreo()
        {
            var correo = $("#forgot-password-email").val();
            var patron = /@/;
            var val = true;
            if(!(correo.length > 0 && patron.test(correo) && correo[correo.length - 1] != '@'))
            {
                val = false;
            }
            return val;
        }
